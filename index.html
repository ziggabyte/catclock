<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>NU KOLLAR VI KLOCKAN</h1>
        </header>
    
        <h3>
            undrar vad klockan äääääär
            <br>
            <span id="clock">klocka</span>
        </h3>

        <img id="lolcatImage" src="https://www.rover.com/blog/wp-content/uploads/2019/06/cat-2934720_1920-960x540.jpg" alt="lolcat"
            title="lollolololo">

        <blockquote id="timeEvent">här ligger hälsning</blockquote>

        <label for="vakna">Vilken tid vill du vakna?</label>
        <select id="vakna">
            <option value="07" selected>07:00</option>
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
        </select>
        <br>
        <label for="lunch">När äter du lunch?</label>
        <select id="lunch">
            <option value="11">11:00</option>
            <option value="12" selected>12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
        </select>
        <br>
        <label for="vila">Vilken tid tar du vila?</label>
        <select id="vila">
            <option value="15" selected>15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
        </select>
        <br>
        <button id="kalasknapp">Kalasknappen!</button>

        <footer>av Ziggi 2020 copied from Skillcrush</footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
